<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Reservar Sala</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <div id="spinner" style="display: none;">

        Carregando...

    </div>


    <div class="header">


        <h1>Meus Eventos</h1>

        <button type="submit" id="calendario" onclick="window.location.href='index.html'">Ver Calendário</button>

    </div>

    <form id="form">

        <div class="linha-container">


            <button type="submit" id="btn_agendar">Salvar Reserva</button>

            <div class="subcontainer">

                <div class="sala">

                    <h4>Sala</h4>

                    <select id="sala">

                        <option value="Sala De Reunião">Sala De Reunião</option>

                        <option value="Sala De Treinamento">Sala De Treinamento</option>

                    </select>
                </div>

                <div class="titulo">

                    <h4>Título</h4>

                    <input type="text" id="titulo">

                </div>

                <div class="data">

                    <h4>Data</h4>

                    <input type="date" id="data" required>

                </div>

                <div class="hora_inicio">

                    <h4>Início</h4>

                    <input type="time" id="hora-inicio" step="600" min="07:00" max="17:00">

                </div>

                <div class="hora_fim">

                    <h4>Término</h4>

                    <input type="time" id="hora-fim" step="600">

                </div>

            </div>

        </div>

        <div id="horarios-ocupados">

            <h2 id="agenda_title">Próximas Reuniões</h2>
    
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Titulo</th>
                        <th>Sala</th>
                        <th>Início</th>
                        <th>Término</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-horarios">
    
                </tbody>
            </table>
    
        </div>


    </form>




</body>

<script src="./script.js"></script>

</html>
