<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calendário dos Atendimentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link rel="stylesheet" href="./agenda.css">
    <script src="./agenda.js"></script>
</head>

<body>

    <div class="modal" id="modal" style="display: none;">

        <form id="form">

            <div class="header">

                <h2>Agendar Compromisso</h2>

                <span class="material-symbols-outlined" id="fechar_modal">close</span>

            </div>

            <div>

                <h4>Título</h4>

                <input type="text" id="titulo">

            </div>


            <div class="data">

                <h4>Data</h4>

                <input type="date" id="data" required>

            </div>

            <div class="hora_inicio">

                <h4>Início</h4>

                <input type="time" id="hora-inicio" min="07:00" max="17:00">

            </div>

            <div class="hora_fim">

                <h4>Término</h4>

                <input type="time" id="hora-fim" min="07:00" max="17:00">

            </div>

            <div class="botao">

                <button id="btn_agendar">Confirmar</button>

            </div>

        </form>

    </div>


    <div class="container">

        <div class="header">

            <h2>Agenda Pessoal</h2>

            <div class="btns_eventos">

                <button type="submit" id="calendario" onclick="window.location.href='index.html'">Ver Calendário</button>

                <button id="minha_agenda" onclick="window.location.href='minha_agenda.html'">Meus Eventos</button>

            </div>


        </div>


        <div id="calendar"></div>

    </div>


</body>

</html>
